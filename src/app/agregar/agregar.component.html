<div class="formulario">
    <h3>Agregar Nueva Idea de Negocio</h3>
    
    <div class="form-group">
        <label>Título:</label>
        <input 
            type="text" 
            [(ngModel)]="titulo" 
            placeholder="Escribe el título de tu idea"
            class="form-control">
    </div>


    <div class="form-group">
        <label>Descripción:</label>
        <textarea 
            [(ngModel)]="descripcion" 
            placeholder="Describe tu idea de negocio"
            rows="4"
            class="form-control">
        </textarea>
    </div>

 
    <div class="form-group">
        <label>Categorías (separadas por comas):</label>
        <input 
            type="text" 
            [(ngModel)]="categoriaTexto" 
            placeholder="Ejemplo: Tecnología, Servicios, Ventas"
            class="form-control">
    </div>

    <div class="form-buttons">
        <button type="button" class="btn btn-success" (click)="agregarIdea()">
            Agregar Idea
        </button>
        <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">
            Limpiar
        </button>
    </div>
</div>
